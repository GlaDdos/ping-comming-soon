<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <article>
      <div class="main">
        <img class="logo" src="./images/logo.svg" alt="ping logo">
        <h1>We are launching <b>soon!</b></h1>
        <p>Subscribe and get notified</p>
        <form action="#" novalidate>
          <div class="input-group">
            <input type="email" placeholder="Your email address..." required>
            <span class="error">Please provide a valid email address</span>
          </div>
          <button type="submit">Notify Me</button>
        </form>
        <img class="img-responsive" src="./images/illustration-dashboard.png" alt="Dashboard preview">
      </div>
      <footer>
        <div class="social-icons">
          <div class="icon-container">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-instagram"></i>
          </div>
        </div>

        <div class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </div>
      </footer>
    </article>
  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
